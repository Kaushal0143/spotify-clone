<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div class="sidebar">
            <div class="top-icon">
                <div class="link-flex">
                    <img src="assets/home.png" alt="Home">
                    <a href="#">Home</a>
                </div>
                <div class="link-flex">
                    <img src="assets/search.png" alt="Search">
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="flex-top">
                    <div class="link-flex">
                        <img src="assets/playlist.png" alt="library">
                        <p>Your library</p>
                    </div>
                    <div class="link-flex">
                        <img src="assets/plus.png" alt="plus sign">
                        <img src="assets/boxes.png" alt="boxes-icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
        <div class="player"></div>
    </div>
  </body>
</html>
